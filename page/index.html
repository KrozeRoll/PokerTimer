<!DOCTYPE html>
<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Sanchess Poker Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <meta property="og:title" content="Sanchess Poker Clock">
    <meta property="og:type" content="game">
    <meta property="og:image" content="https://freepokerclock.com/lib/img/shot.jpg">
    <style>
        #root {
            display: none
        }
    </style>
    
<link type="text/css" rel="stylesheet" href="./css/tpt.css">
<link type="text/css" rel="stylesheet" href="./css/css">
</head>

<body class="maximizable" onload="newRound(0);">
    <div id="root">
        <div id="app" class="game">
            <div class="wrap">

                <div class="screen" id="game">
                    <div class="wrap">
                        <div class="pane" id="left_sect">
                            <div class="row" id="game_level">
                                <span class="fpc">Sanchess Poker Clock</span>
                                <span id="level">Round 1</span>
                            </div>

                            <div class="pane" id="topl_sect">
                                <div id="active_view" style="display:none;min-height: 80%;">

                                    <div id="open_card_place" style="width: 100%; height: 65%;"> 
                                        <div id="open_cards_holder" class="row_flex"> 
                                            <div id="open0" class="row_flex_elem"><img src="svg/cards/KH.svg"/></div>
                                            <div id="open1" class="row_flex_elem"><img src="svg/cards/KD.svg"/></div>
                                            <div id="open2" class="row_flex_elem"><img src="svg/cards/KC.svg"/></div>
                                            <div id="open3" class="row_flex_elem"><img src="svg/cards/KS.svg"/></div>
                                            <div id="open4" class="row_flex_elem"><img src="svg/cards/QC.svg"/></div>
                                        </div>
                                    </div>

                                    <div id="players_place" style="width: 100%; height: 35%;"> 
                                        <div id="players_holder" class="row_flex" style="width: 95%;"> 

                                            <div id="player0" class="row_flex_elem" style="display: none;">
                                                <span id="odds0" class="odds-info">92.3%</span>
                                                <div id="player_card_place" class="player_card_place">
                                                    <div id="player_cards_holder" class="row_flex">
                                                        <div id = "player0_0" class="block_up row_flex_elem"><img src="svg/cards/KH.svg"/></div>
                                                        <div id = "player0_1" class="block_up row_flex_elem"><img src="svg/cards/KD.svg"/></div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div id="player1" class="row_flex_elem" style="display: none;">
                                                <span id="odds1" class="odds-info">92.3%</span>
                                                <div id="player_card_place" class="player_card_place">
                                                    <div id="player_cards_holder" class="row_flex">
                                                        <div id = "player1_0" class="block_up row_flex_elem"><img src="svg/cards/KH.svg"/></div>
                                                        <div id = "player1_1" class="block_up row_flex_elem"><img src="svg/cards/KD.svg"/></div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div id="player2" class="row_flex_elem" style="display: none;">
                                                <span id="odds2" class="odds-info">92.3%</span>
                                                <div id="player_card_place" class="player_card_place">
                                                    <div id="player_cards_holder" class="row_flex">
                                                        <div id = "player2_0" class="block_up row_flex_elem"><img src="svg/cards/KH.svg"/></div>
                                                        <div id = "player2_1" class="block_up row_flex_elem"><img src="svg/cards/KD.svg"/></div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div id="player3" class="row_flex_elem" style="display: none;">
                                                <span id="odds3" class="odds-info">92.3%</span>
                                                <div id="player_card_place" class="player_card_place">
                                                    <div id="player_cards_holder" class="row_flex">
                                                        <div id = "player3_0" class="block_up row_flex_elem"><img src="svg/cards/KH.svg"/></div>
                                                        <div id = "player3_1" class="block_up row_flex_elem"><img src="svg/cards/KD.svg"/></div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div id="player4" class="row_flex_elem" style="display: none;">
                                                <span id="odds4" class="odds-info">92.3%</span>
                                                <div id="player_card_place" class="player_card_place">
                                                    <div id="player_cards_holder" class="row_flex">
                                                        <div id = "player4_0" class="block_up row_flex_elem"><img src="svg/cards/KH.svg"/></div>
                                                        <div id = "player4_1" class="block_up row_flex_elem"><img src="svg/cards/KD.svg"/></div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div id="player5" class="row_flex_elem" style="display: none;">
                                                <span id="odds5" class="odds-info">92.3%</span>
                                                <div id="player_card_place" class="player_card_place">
                                                    <div id="player_cards_holder" class="row_flex">
                                                        <div id = "player5_0" class="block_up row_flex_elem"><img src="svg/cards/KH.svg"/></div>
                                                        <div id = "player5_1" class="block_up row_flex_elem"><img src="svg/cards/KD.svg"/></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row" id="timer_rounds" style="display:flex;">
                                    <div id="move_round">
                                        <button id="prev_round" style="transform: rotate(180deg);"></button>
                                    </div>
                                    <div class="row" id="timer">
                                        <header>Time remaining</header>
                                        <span id="time">--:--</span>
                                    </div>
                                    <div id="move_round">
                                        <button id="next_round"></button>
                                    </div>
                                </div>

                                <div class="row" id="progress_wrap">
                                    <div id="progress_gutter" style="width: 100%;">
                                        <div id="progress_bar" style="width: 0%;"></div>
                                    </div>
                                </div>

                                <div class="row" id="ante_blinds">
                                    <div id="blinds-wrap">
                                        <header>Blinds</header>
                                        <span id="game_blinds">-/-</span>
                                        <span id="blinds_next" class="next-info"></span>
                                    </div>
                                    <div id="progress-actions">
                                        <button id="play"></button>
                                    </div>
                                    <div id="ante-wrap">
                                        <header>Ante</header>
                                        <span id="game_ante">-</span>
                                        <span id="ante_next" class="next-info"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/index.js" async=""></script>

</body></html>
